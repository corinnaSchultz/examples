<!DOCTYPE html>
<html lang="en">
<head>
    <title>iframe sample</title>
</head>
<body>

<div id="item-content" style="visibility: hidden;">

    <h2 id="interactionHeading" aria-level="2" role="heading" >These are your options.</h2>
    <div id="interaction">
        The following are checkboxes:
        <div class="interactionHolder">
            <div role="checkbox" aria-checked="false">
                <div class="inputCell">
                    <div class="checkbox"></div>
                </div>
                <div class="optionLabelCell">
                    <div aria-label="Option 1" label="1"
                         class="multipleChoiceLabel">1.
                    </div>
                </div>
                <div class="optionContentCell">
                    <div class="multipleChoiceContent">
                        <p>Uncle Steve sings in a&nbsp;band.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="interactionHolder">
            <div role="checkbox" aria-checked="false">
                <div class="inputCell">
                    <div class="checkbox"></div>
                </div>
                <div class="optionLabelCell">
                    <div aria-label="Option 2" label="2"
                         class="multipleChoiceLabel">2.
                    </div>
                </div>
                <div class="optionContentCell">
                    <div class="multipleChoiceContent">
                        <p>Sophie helps feed the horses, too.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="interactionHolder">
            <div role="checkbox" aria-checked="false">
                <div class="inputCell">
                    <div class="checkbox"></div>
                </div>
                <div class="optionLabelCell">
                    <div aria-label="Option 3" label="3"
                         class="multipleChoiceLabel">3.
                    </div>
                </div>
                <div class="optionContentCell">
                    <div class="multipleChoiceContent">
                        <p>Sophie has good friends.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    The following are radio buttons:
    <div id="interaction-radio">
        <div class="interactionHolder">
            <div role="radio" aria-checked="false">
                <div class="inputCell">
                    <div class="radio"></div>
                </div>
                <div class="optionLabelCell">
                    <div aria-label="Option 1" label="1"
                         class="multipleChoiceLabel">1.
                    </div>
                </div>
                <div class="optionContentCell">
                    <div class="multipleChoiceContent">
                        <div>
                            <p>bunch</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="interactionHolder">
            <div role="radio" aria-checked="false">
                <div class="inputCell">
                    <div class="radio"></div>
                </div>
                <div class="optionLabelCell">
                    <div aria-label="Option 2" label="2"
                         class="multipleChoiceLabel">2.
                    </div>
                </div>
                <div class="optionContentCell">
                    <div class="multipleChoiceContent">
                        <div>
                            <p>group</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="interactionHolder">
            <div role="radio" aria-checked="false">
                <div class="inputCell">
                    <div class="radio"></div>
                </div>
                <div class="optionLabelCell">
                    <div aria-label="Option 3" label="3"
                         class="multipleChoiceLabel">3.
                    </div>
                </div>
                <div class="optionContentCell">
                    <div class="multipleChoiceContent">
                        <div>
                            <p>pair</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
